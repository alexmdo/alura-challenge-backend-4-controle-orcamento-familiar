# datasource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=${COF_DATASOURCE_URL}
spring.datasource.username=${COF_DATASOURCE_USERNAME}
spring.datasource.password=${COF_DATASOURCE_PASSWORD}

# jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Nova propriedade a partir da versao 2.5 do Spring Boot:
spring.jpa.defer-datasource-initialization=true

orcamento.jwt.secret=${COF_JWT_SECRET}
orcamento.jwt.expiration=86400000

server.port=${PORT}